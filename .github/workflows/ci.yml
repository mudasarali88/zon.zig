name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Run Zig tests
        run: zig build test --summary all

      - name: Build library (Debug)
        run: zig build -Doptimize=Debug

      - name: Build library (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Run example
        run: zig build example

      - name: Zig format check
        run: zig fmt --check src/ examples/

  cross-platform:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Run Tests
        run: zig build test --summary all

      - name: Run Example
        run: zig build example

  build-targets:
    name: Build for ${{ matrix.target }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-linux
          - x86-linux
          - aarch64-linux
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows
          - x86-windows
          - x86_64-freestanding
          - x86-freestanding
          - aarch64-freestanding
          - arm-freestanding
          - riscv64-freestanding
          - riscv32-freestanding
          - powerpc64le-linux
          - mips64-linux
          - s390x-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Check formatting
        run: zig fmt --check src/ examples/

      - name: Validate build.zig.zon
        run: |
          echo "Validating build configuration..."
          zig build --help > /dev/null
          echo "Build configuration is valid"
